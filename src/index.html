<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Hamilton Seguin Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <meta name="theme-color" content="#84B" />
  </head>
  <body>
    <canvas class="threejs"></canvas>
    <script type="module" src="./index.js"></script>
    <div class="overlay"></div>
    <h1 class="loading">
      Loading Experience... <span id="progressPercentage"></span>%
    </h1>
    <div class="start">
      <button type="button" id="hAvatar">START as 👨‍🦱</button>
      <button type="button" id="mAvatar">START as 👩</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <h1 id="modalTitle"></h1>
          <img id="modalImg" src="" alt="" />
          <p id="modalDescription"></p>
        </div>
        <button type="button" class="close">Close</button>
      </div>
    </div>
    <div id="controller" class="controller">
      <div class="controllerGrid">
        <button type="button" id="T">↑</button>
        <button type="button" id="L">←</button>
        <button type="button" id="B">↓</button>
        <button type="button" id="R">→</button>
      </div>
    </div>
  </body>
</html>
